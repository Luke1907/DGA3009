<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="John" required>
          <label for="surname">Surname:</label>
          <input type="text" name="surname" id="surname" placeholder="Doe" required>
        </div>

        <div>
          <label for="radio-choice-1">Male</label>
          <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1">
    
          <label for="radio-choice-2">Female</label>
          <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2">
    
          <label for="radio-choice-3">Other</label>
          <input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required placeholder="Your Email">
    
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" pattern=".{5,10}" placeholder="Your Password" required>
        </div>
    
        <div>
          <label for="select-choice">Birthday:</label>
          <select name="select-choice" id="select-choice">
            <option value="0" selected disabled>Month</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
          </select>

          <select name="birthday-day" id="day">
            <option value="0" selected disabled>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
    
          <select name="birthday-year" id="year">
            <option value="0" selected disabled>Year</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
          </select>
        </div>

        <div>
          <label for="checkbox">I agree with the terms and conditions.</label>
          <input type="checkbox" name="checkbox" id="checkbox">
        </div>
    <br>
        <div>
          <input type="submit" value="Submit">
        </div>
      </form>
</body>
</html>
